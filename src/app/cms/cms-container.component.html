<div>
  <section class="content-header">

  </section>
  <section class="content px-2">
    <div class="container-fluid">
      <div class="card">
        <div class="card-body">
          <div *ngIf="cmsContentDto.pageTitle.length>0 || cmsContentDto.pageContent.length>0">
            <ui-switch [(ngModel)]="editMode"></ui-switch>
          </div>

          <form class="form-horizontal mt-2">

            <div *ngIf="editMode === true">
              <cms-edit-presentation (postChange)="savePost($event)" [cmsContent]="cmsContentDto">
              </cms-edit-presentation>
            </div>
            <div *ngIf="editMode === false">
              <cms-view-presentation [cmsContent]="cmsContentDto"></cms-view-presentation>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>


</div>
