<div class="row">
    <div class="col-12">
        <h1 *ngIf="cmsContent.pageTitle!==null" #pageTitle class="html"><b>{{cmsContent.pageTitle}}</b></h1>
        <h1 *ngIf="cmsContent.pageTitle===null" #pageTitle class="html"><b>Untitled Page</b></h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div #pageContent class="html" [innerHTML]="cmsContent.pageContent | safeHtml"></div>
    </div>
</div>
